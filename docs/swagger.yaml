basePath: /api/v1
definitions:
  anime.ScrapeRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  entity.Anime:
    properties:
      episodes:
        type: string
      genres:
        items:
          type: string
        type: array
      image:
        type: string
      rating:
        type: number
      status:
        type: string
      synonyms:
        items:
          type: string
        type: array
      title:
        type: string
      voiceActing:
        items:
          type: string
        type: array
    type: object
  response.Error:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Microservice for scraping anime data
  license:
    name: Boost Software License, Version 1.0
    url: https://www.boost.org/LICENSE_1_0.txt
  termsOfService: http://swagger.io/terms/
  title: Anilibrary-scraper
  version: "1.0"
paths:
  /anime/parse:
    post:
      consumes:
      - application/json
      description: Scrape anime data
      parameters:
      - default: Bearer
        description: Access token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Url to scrape from
        in: body
        name: url
        required: true
        schema:
          $ref: '#/definitions/anime.ScrapeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Anime'
        "401":
          description: Unauthorized
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.Error'
      summary: Scrape anime data
      tags:
      - anime
swagger: "2.0"
