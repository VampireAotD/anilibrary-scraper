apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  namespace: "{{ include "namespace" . }}"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: {{ include "app.name" . }}-test
      image: busybox
      command: ['wget']
      args: ['{{ include "app.fullname" . }}-service:{{ .Values.app.service.ports.monitoring }}/healthcheck']
