apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}-deployment
  namespace: {{ include "namespace" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.scaledObject.enabled }}
  replicas: {{ .Values.app.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      restartPolicy: Always
      securityContext:
        {{- .Values.app.deployment.podSecurityContext | toYaml | nindent 8 }}
      containers:
        - name: {{ include "app.name" . }}
          securityContext:
            {{- .Values.app.deployment.securityContext | toYaml | nindent 12 }}
          {{- with .Values.app.deployment }}
          image: '{{ .image }}:{{ .version }}'
          imagePullPolicy: {{ .imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "app.fullname" $ }}-config
            - secretRef:
                name: {{ include "app.fullname" $ }}-external-secret
          resources:
            {{- .resources | toYaml | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .ports.monitoring }}
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .ports.monitoring }}
            periodSeconds: 30
          ports:
            - containerPort: {{ .ports.http }}
              protocol: TCP
            - containerPort: {{ .ports.monitoring }}
              protocol: TCP
          {{- end }}
