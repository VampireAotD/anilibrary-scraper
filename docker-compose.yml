version: '3.9'

volumes:
  redis-data:

services:
  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD:-default}
    ports:
      - ${REDIS_PORT:-6380}:6379
    environment:
      REDIS_REPLICATION_MODE: master
    volumes:
      - redis-data:/data
    networks:
      - local

  app:
    depends_on:
      - redis
    container_name: anilibrary-request-parser
    build: .
    command:
      - "-pprof"
      - "-prom"
    env_file:
      - .env
    volumes:
      - ./storage:/storage
    ports:
      - "8080:8080"
    networks:
      - local

networks:
  local:
    driver: bridge